<h1> NUESTRA DIFERENCIA DE EDAD </h1>

<script>

	function saltarlinea(){
		document.write("<br>");
		
	}

	function imprimir(frase) {
		document.write(frase);
	}

var miedad = 31;
var edadhermana = 20;

imprimir("mi hermana tiene 20 y yo 31");

saltarlinea()

imprimir("Nuestra diferencia de edad es " + (miedad - edadhermana));

</script>
